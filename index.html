<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <h3>Weather Dashboard</h3>
    <div class="container">
        <div class="row">
            <div class="col-2">
                <input type="text" class="form-control mb-1" placeholder="Search...">
                <div class="d-grid gap-2 col-12 pb-2 border-bottom">
                    <button class="btn btn-primary" type="button">Search</button>
                </div>
                <div class="d-grid gap-2 col-12 mx-auto pt-2">
                    <button class="btn btn-secondary">New York</button>
                    <button class="btn btn-secondary">Philadelphia</button>
                    <button class="btn btn-secondary">Baltimore</button>
                    <button class="btn btn-secondary">Atlanta</button>
                    <button class="btn btn-secondary">Chicago</button>
                    <button class="btn btn-secondary">Denver</button>
                    <button class="btn btn-secondary">Portland</button>
                    <button class="btn btn-secondary">Los Angeles</button>
                </div>
            </div>
            <div class="col-10">
                <div class="border">
                    <h1 class="city-name">Philadelphia</h1>
                    <p class="temp">Temp: </p>
                    <p class="wind">Wind Speed: </p>
                    <p class="humidity">Humiditiy: </p>
                </div>
                <h4>5-day forecast:</h4>
                <div class="row">
                    <div class="col">
                      <div class="card">
                        <div class="card-body day-0">
                          <h5 class="card-title">day0</h5>
                        </div>
                      </div>
                    </div>
                    <div class="col">
                      <div class="card">
                        <div class="card-body day-1">
                          <h5 class="card-title">day1</h5>
                        </div>
                      </div>
                    </div>
                    <div class="col">
                        <div class="card">
                          <div class="card-body day-2">
                            <h5 class="card-title">day2</h5>
                          </div>
                        </div>
                      </div>
                      <div class="col">
                        <div class="card">
                          <div class="card-body day-3">
                            <h5 class="card-title">day3</h5>
                          </div>
                        </div>
                      </div>
                      <div class="col">
                        <div class="card">
                          <div class="card-body day-4">
                            <h5 class="card-title">day4</h5>
                          </div>
                        </div>
                      </div>
                  </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
