<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">

  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <h1 class="text-center bg-dark text-light py-3 mb-3">Weather Dashboard</h1>
    <div class="row">
      <div class="col-2">
        <input type="text" class="search-box form-control mb-1" placeholder="Search...">
        <div class="d-grid gap-2 col-12 pb-2 border-bottom">
          <button class="btn btn-primary search-btn" type="button">Search</button>
        </div>
        <div class="d-grid gap-2 col-12 mx-auto pt-2 btn-parent"></div>
      </div>
      <div class="col-10">
        <div class="border p-3 bg-light-subtle">
          <div class="weather-container">
            <h2 class="city-name"></h2>
            <div id="icon"><img id='wicon' src="" alt="weather icon"></div>
          </div>
          <p class="temp lead"></p>
          <p class="wind lead"></p>
          <p class="humidity lead"></p>
        </div>
        <h4 class="my-3">5-day forecast:</h4>
        <div class="row">
          <div class="col">
            <div class="card text-bg-primary mb-3">
              <div class="card-body day-0">
                <h5 class="card-title">date0</h5>
                <div id="icon"><img id='wicon' src="" alt="weather icon"></div>
                <p class="temp"></p>
                <p class="wind"></p>
                <p class="humidity"></p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card text-bg-primary mb-3">
              <div class="card-body day-1">
                <h5 class="card-title">day1</h5>
                <div id="icon"><img id='wicon' src="" alt="weather icon"></div>
                <p class="temp"></p>
                <p class="wind"></p>
                <p class="humidity"></p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card text-bg-primary mb-3">
              <div class="card-body day-2">
                <h5 class="card-title">day2</h5>
                <div id="icon"><img id='wicon' src="" alt="weather icon"></div>
                <p class="temp"></p>
                <p class="wind"></p>
                <p class="humidity"></p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card text-bg-primary mb-3">
              <div class="card-body day-3">
                <h5 class="card-title">day3</h5>
                <div id="icon"><img id='wicon' src="" alt="weather icon"></div>
                <p class="temp"></p>
                <p class="wind"></p>
                <p class="humidity"></p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card text-bg-primary mb-3">
              <div class="card-body day-4">
                <h5 class="card-title">day4</h5>
                <div id="icon"><img id='wicon' src="" alt="weather icon"></div>
                <p class="temp"></p>
                <p class="wind"></p>
                <p class="humidity"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
